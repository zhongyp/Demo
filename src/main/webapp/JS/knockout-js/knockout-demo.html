<!doctype html>
<html>
<head><title>knockout.js</title></head>
<script type="text/javascript" src="knockout.js" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">

	var availableMeals = [
		{ mealName: 'Standard', description: 'Dry crusts of bread', extraCost: 0 },
		{ mealName: 'Premium', description: 'Fresh bread with cheese', extraCost: 9.95 },
		{ mealName: 'Deluxe', description: 'Caviar and vintage Dr Pepper', extraCost: 18.50 }
	  ];
	var viewModel = {
		chosenMeal: ko.observable(availableMeals[0])
	};
	
	
</script>
<body>
<h3>Meal upgrades</h3>
<p>Make your flight more bearable by selecting java.lang.a meal to match your social and economic status.</p>
Chosen meal: <select data-bind="options: availableMeals,
                                optionsText: 'mealName',
                                value: chosenMeal"></select>
<p>
    You've chosen:
    <b data-bind="text: chosenMeal().description"></b>
    (price: <span data-bind='text: chosenMeal().extraCost'></span>)
</p>	
<script type="text/javascript" charset="utf-8">

	ko.applyBindings(viewModel);
	
</script>
</body>
</html>
